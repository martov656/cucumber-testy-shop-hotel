name: Selenium Course Regression

on:
  workflow_dispatch:

  #pull_request:
  #  branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn -B package --file pom.xml -DskipTests

      - name: Run headless in Github
        run: |
          echo "in github" > runInGithub.txt  
          ls -al
        shell: bash

      - name: Create restricted regular user
        run: |
          sudo useradd -m testuser
          sudo chown -R testuser:testuser $GITHUB_WORKSPACE

      - name: Run Regression
        run: | 
          mvn clean test -Dcucumber.filter.tags="@regression"
        shell: sudo -u testuser bash

      - name: Attach report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: report
          path: ./target/cucumber-report/cucumber.html
